<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabryka cukierków</title>
    <link rel="stylesheet" href="styl10.css">
</head>
<body>
    <section id="top_left">
        <a id="zamówienie" href="zamowienie.html">Zamów cukierki</a>
    </section>

    <section id="top_right">
        <a href="index.html"><img src="logotyp.png" alt="Nasze logo"></a>
    </section>

    <section id="banner">
        <h1>Strefa zamówień</h1>
    </section>

    <section id="main_left">
        <form>
            Numer kształtu<br>
            <input type="number" id="ksztalt"><br>
            skonponuj swój kolor, podaj RGB:
            R: <input type="number" id="czerwony">
            G: <input type="number" id="zielony">
            B: <input type="number" id="niebieski"><br>
            <input type="button" onclick="oblicz()" value="Zamów" id="zamow">
            <p id="tekst">Wybrany kształt</p>
            <input type="button" value="Kolor" id="kolor">
        </form>
    </section>

    <section id="main_right">
        <h2>Nasza oferta</h2>
        <table>
            <tr>
                <td>Kształty</td>
                <td rowspan="2">Możesz zamówić<br> dowolny typ cukierka</td>
            </tr>
            <tr>
                <td>
                    <ol>
                        <li>cytryna</li>
                        <li>liść</li>
                        <li>banan</li>
                    </ol>
                </td>
            </tr>
        </table>
    </section>

    <section id="footer">
        Autor strony:PESEL
    </section>
    <script>
        function oblicz() {
            let ksztalt = document.getElementById("ksztalt").value,
            przycisk = document.getElementById("tekst"),
            r = document.getElementById("czerwony").value,
            g = document.getElementById("zielony").value,
            b = document.getElementById("niebieski").value;

            if(ksztalt==1) {przycisk.innerHTML = "Twoje zamówienie to cukierek cytryna";}
            else if(ksztalt==2) {przycisk.innerHTML = "Twoje zamówienie to cukierek liść";}
            else if(ksztalt==3) {przycisk.innerHTML = "Twoje zamówienie to cukierek banan";}
            else { przycisk.innerHTML = "Twoje zamówienie to cukierek inny";}

            document.getElementById("kolor").style.backgroundColor = "rgb("+r+","+g+","+b+")";
        }
    </script>
</body>
</html>
